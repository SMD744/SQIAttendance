<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="container">
      <div id="login">
        <h1>Login</h1>
        <span>Welcome to SQI Attendance app</span>
        <div id="ErrorSpace">
          <div>
            <img src="icons8-error-16.png" alt="" />
          </div>
          <p>Invalid Details</p>
        </div>
        <fieldset>
          <legend>Student ID</legend>
          <input type="text" id="StudentID" placeholder="123459" />
        </fieldset>
        <fieldset>
          <legend>Password</legend>
          <input type="text" id="Password" placeholder="***********" />
        </fieldset>
        <h5>Forget Password?</h5>
        <button id="loginbtn">Login</button>
      </div>
    </div>
  </body>
</html>
<script src="login.js"></script>
